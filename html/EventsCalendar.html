<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/calendarcss.css" />

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="../Resources/icons8-calendar-16.png">

    <!--will be used to import the 2 buttons for the months on the calendar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

    <!--to be redirected to the events-->
    <script type="text/javascript">
        function redirect(){
            window.location.href="EventsGridDisplay.html";
        }
    </script>

</head>

<body>
    <!-- Responsive navbar-->
    <div class="navbar" id="navbarid">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>

        <div class="right-nav">
            <a class="login-icon" href=""><img
                    src="/home/zena/Desktop/Web/student_services_helper/assets/login-icon.png"></a>
            <a href="">Blackboard</a>
            <a href="">Portal</a>
        </div>
    </div>

    <br>

    <div class="center">
        Upcoming Events for the Academic Year of 2022
        
    </div>
    
    <div class="container">
        
        <div class="eventsCalendar">
            <div class="month">
                <p class="tooltip">&#x1F6C8;
                    <span class="tooltip-text">Hover over days to  view events that day.
                              <br>Press on the day you want to view.</span>
                </p>
                <i class="fas fa-angle-left prev"></i>
                
                <div class="date">
                    
                    <!--The JS methods will insert the date here-->
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>

            <!--the 7 days of the week-->
            <div class="weekdays">
                
                <div>U</div><div>M</div><div>T</div><div>W</div><div>TR</div><div>F</div><div>S</div>
            </div>
            <div class="days" onClick="redirect(); return false;"></div>
        </div>
    </div>

   
    <script src="CalendarScript.js"></script>
</body>

</html>
