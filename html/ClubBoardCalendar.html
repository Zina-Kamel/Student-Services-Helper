<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Calendar</title>
    <link rel="stylesheet" href="../css/calendarcss.css" />

    <!--will be used to import the 2 buttons for the months on the calendar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    
    
    
</head>

<body>
    <!-- Responsive navbar-->
    <div class="navbar" id="navbarid">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>

        <div class="right-nav">
            <a class="login-icon" href=""><img
                    src="/home/zena/Desktop/Web/student_services_helper/assets/login-icon.png"></a>
            <a href="">Blackboard</a>
            <a href="">Portal</a>
        </div>
    </div>

    <br>
  
    <div class = "center">
        Upcoming Events
    </div>

    <div>
        <p class = "p-desc"> Upcoming events for the academic year of 2022.</p>
    </div>

    <div class="container">
        <div class="eventsCalendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <!--The JS methods will insert text here-->
                    <h1></h1> 
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>U</div> <!--sunday-->
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>R</div> <!--thursday-->
                <div>F</div>
                <div>S</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <script src="CalendarScript.js"></script>
</body>

</html>
