  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- The Close Button -->

    <!-- Modal Caption  -->
    <div id="caption"></div>
  </div>

  <div class="grid-body">

    <!-- The images -->
    <img class="img-grid" id="myImg" src="../assets/event-photos/10thannualcreativewritingcompetition.jpg" alt="Creative Writing Competition">
    <img class="img-grid" id="myImg" src="../assets/event-photos/geekexpressrecruitmentpresentation.jpg" alt="Learn how to get recruited">

  </div>


  <script type="text/javascript">

    // create references to the modal...
    var modal = document.getElementById('myModal');

    // class for the images
    var images = document.getElementsByClassName('img-grid');

    // modal image
    var mImg = document.getElementById("img01");

    // and the caption in the modal
    var captionText = document.getElementById("caption");
    

    // Go through all of the images with our custom class
    for (var i = 0; i < images.length; i++) {
      var img = images[i];


      // and attach our click listener for this image.
      img.onclick = function (evt) {
        modal.style.display = "block";
        mImg.src = this.src;
        captionText.innerHTML = this.alt;
        captionText.innerHTML += "<a href = 'RegisterEvent.html'> Register for the Event </a>";
      }
    }

    //click on x to close
    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
    }


    //click outside modal to close
    window.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    }

  </script>
